<html>
	<head>
		<meta charset="utf-8">
		<link href="http://static.scripting.com/github/bootstrap2/css/bootstrap.css" rel="stylesheet">
		<script src="http://static.scripting.com/github/bootstrap2/js/jquery.js"></script>
		<script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-transition.js"></script>
		<script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-modal.js"></script>
		<title>Simple Easter Egg</title>
	</head>
	<body>
		    <div class="hero-unit">
			  <h2>A Simple Easter Egg</h2>
			  <p>Click ctrl+enter+j to activate</p>
			</div>

            <div id="windowTitleDialog" class="modal hide fade" tabindex="-1" role="dialog">
				<div class="modal-header">
					<a href="#" class="close" data-dismiss="modal">&times;</a>
					<h3>Jerry</h3>
					</div>
				<div class="modal-body">
					<div class="divDialogElements">
						<img src="images/j.jpg"/>

						</div>
					</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-primary" onclick="okClicked ();">OK</a>
					</div>
				</div>

				<script>
				function closeDialog() {
					$('#windowTitleDialog').modal('hide');
				}

				;

				function okClicked() {
					closeDialog();
				}

				;

				function showDialog() {
					$('#windowTitleDialog').modal('show');
				}

				;

				function init() {
					addEventListener("keydown", keyDownTextField, false);
				}

				init();

				var seq = [];

				function keyDownTextField(e) {

					var keyCode = e.keyCode;

					if (keyCode == 17) {
						seq = [];
						seq.push(keyCode);
					} else if (seq[0] == 17) {
						seq.push(keyCode);
					}

					if (seq.toString() == '17,13,74') {
						showDialog();
					}

					var seqLength = seq.length;

					if (seqLength > 2) {
						seq.splice(0, 1);
					}

				}

        </script>


		</body>
</html>
